<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login Legal</title>
  </head>
  <body>
    <form action="php/login.php" method="POST">
      <section class="vh-100" style="background-color: #000;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem">
                <div class="card-body p-5 text-center">

                  <h3 class="mb-5">Login Legal</h3>

                  <div data-mdb-init class="form-outline mb-4">
                    <label for="login" class="form-label">Login</label>
                    <input type="text" name="login" id="login" class="form-control form-control-lg"/>
                  </div>
                  <div data-mdb-init class="form-outline mb-4">
                    <label class="form-label" for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" class="form-control form-control-lg">
                    <small id="login-incorreto" class="form-text font-weight-bold text-danger">#mensagem</small>
                  </div>
                  <button data-mdb-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                  <div>
                    <input type="hidden" value="#2" name="loginstatus">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
  </body>
